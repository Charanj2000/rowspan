<html lang="en">
<head>
   
    <title>ROWSPAN</title>
    <style>
        body{
            background-color: cornflowerblue;
        }
        table,th,td {
            border: 1px solid black;
            background-color: whitesmoke;
            text-align: center;
            margin-left: 400px;
            margin-top: 200px;     
            

        }
        h1{
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin:30px;
        }


    </style>
</head>
<body>
    <h1>ROW SPAN</h1>
    <table>
         <tr>
            <th>NAME</th>
            <th>ADDRESS</th>
            <th>PHONE NUMBER</th>
            <th>ROLL-NUMBER</th>
            <th>NATIONALITY</th>
            
        </tr>
        <tr>
        <td> ADITYA</td>
        <td>BANGALORE</td>
        <td> 1234567890</td>
        <td>785</td>
        <td rowspan="2">INDIA</td>
    </tr>
   <tr>
    <td>KAMALA</td>
    <td>DELHI</td>
    <td> 0987654321</td>
    <td>657</td>


   </tr>

    </table>
</body>
</html>
